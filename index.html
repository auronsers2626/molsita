  <script>
    const inicio = new Date("February 13, 2022 15:28:00");

    function actualizarContador() {
      const ahora = new Date();
      let diferencia = ahora - inicio;

      const segundos = Math.floor(diferencia / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);
      const meses = Math.floor(dias / 30.44);
      const a침os = Math.floor(meses / 12);

      const restoMeses = meses % 12;
      const restoDias = Math.floor(dias % 30.44);
      const restoHoras = horas % 24;
      const restoMinutos = minutos % 60;
      const restoSegundos = segundos % 60;

      document.getElementById("tiempo").innerHTML =
        `${a침os} a침os, ${restoMeses} meses, ${restoDias} d칤as, ${restoHoras} horas, ${restoMinutos} minutos, ${restoSegundos} segundos 游눛`;
    }

    setInterval(actualizarContador, 1000);

    function mostrarGaleria() {
      document.getElementById("galeria").style.display = "block";
    }
  </script>
